spring.application.name=notes
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/notesdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notes_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:notes_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}